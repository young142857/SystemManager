<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css">
<link href="css/bootstrap-social.css" rel="stylesheet" type="text/css">
<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-image-2" style="margin-top:15%">
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-login-form-2" role="form"
				action="login" method="post" onsubmit="return check(this)">
				<div class="row">
					<div class="col-md-12">
						<h1>Login</h1>
					</div>
				</div>
				<div class="row">
					<div class="templatemo-one-signin col-md-6 add-css">
						<div class="form-group">
							<div class="col-md-12">
								<label for="username" class="control-label">Username</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-user"></i> <input type="text" name="user"
										class="form-control" id="username" placeholder="请输入用户名">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<label for="password" class="control-label">Password</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-lock"></i> <input type="password" name="password"
										class="form-control" id="password" placeholder="请输入密码">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<input type="submit" value="LOG IN" class="btn btn-warning">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script>
    function check(f){
        if( f.user.value == '' ){
            alert('请输入用户名！')
            return false;
        }
        if( f.password.value == '' ){
            alert('请输入密码！')
            return false;
        }
    }
</script>
</body>
</html>
